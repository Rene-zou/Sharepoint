<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跑馬燈</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #F1F6FA; 
    }

    #marquee-container {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
    }

    #marquee-text {
      display: inline-block;
      font-size: 24px;
      color: #000;
      animation: marquee linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head> 
<body>
  <div id="marquee-container">
    <span id="marquee-text">若發現可疑、來源不明郵件，請聯絡資訊部，切勿隨意開啟、轉發，資訊部關心您！</span> 
  </div>

  <script>
    const speed =25; // 調整速度
    const textElement = document.getElementById('marquee-text');
    textElement.style.animationDuration = `${speed}s`;
    textElement.style.fontSize = '30px';
    textElement.style.color = 'blue';
  </script>
</body>
</html>
